{% extends "objects/forms/form_base.html" %}

{% block content %}
  <form class="form-horizontal" method="post" action="{{ url_for('.new_object', action_id=action_id) }}">
    {{ form.csrf_token() }}
    <input type="hidden" name="previous_actions" value="{{ previous_actions }}">
    {% set id_prefix = "object" %}
    {% include "objects/forms/form_any.html" %}
    <div class="form-group row clearfix" style="padding-right:0.75em">
      <div class="col-md-9 col-md-offset-3">
        <button type="submit" name="action_submit" class="btn btn-primary pull-right" style="width:10em">Save</button>
      </div>
    </div>
  </form>
{% endblock %}
