  <label class="col-md-3" style="text-align: right">{{ schema.title }}</label>
  <div class="col-md-9">
  {% for option in  schema.allOf[1].properties.text.enum %}
    {% if data is not none and "text" in data and data.text == option %}
    {{ option }}
    {% endif %}
  {% endfor %}

  </div>
