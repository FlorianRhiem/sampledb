<div class="row" style="padding-right:0.75em">
  <label class="col-md-3" style="text-align: right">{{ schema.title }}</label>
  <div class="col-md-9">
    {% if 'multiline' in schema and schema['multiline']  %}
<pre style="font-family: inherit">{{ data.text }}</pre>
    {% else %}
    {{ data.text }}
    {% endif %}
  </div>
</div>
