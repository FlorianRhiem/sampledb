<div class="row" style="padding-right:0.75em">
  <label class="col-md-3" style="text-align: right">{{ schema.title }}</label>
  {% if schema['units'] == "1" %}
    <div class="col-md-9">
      {% if data is not none %}{{ '%g'| format(data.magnitude_in_base_units) }}{% endif %}
    </div>
  {% else %}
    <div class="col-md-9">
      {% if data is not none %}{{ '%g'| format((data | to_datatype).magnitude) }} {{ (data | to_datatype).units | prettify_units }}{% endif %}
    </div>
  {% endif %}
</div>
