{% extends "base.html" %}

{% block content %}
<h1>User Profile</h1>
<dl class="dl-horizontal">
  <dt>User ID</dt>
  <dd>#{{ user.id }}</dd>
  <dt>Name</dt>
  <dd>{{ user.name }}{% if user.type.name.lower() == 'other' %} <span class="label label-default" data-toggle="tooltip" data-placement="top" title="Bot users are meant for the automation of object creation and other tasks.">bot</span>{% endif %}</dd>
  <dt>Activity</dt>
  <dd><a href="{{ url_for('.user_activity', user_id=user.id) }}">View</a></dd>
  <dt>Objects</dt>
  <dd><a href="{{ url_for('.objects', user=user.id) }}">View</a></dd>
</dl>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip();
});
</script>
{% endblock %}
